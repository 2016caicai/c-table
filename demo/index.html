      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .main-container{
      padding: 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      font-size: 12px;
    }
    #main_grid{
      flex: 1;
      background: #Fff;
      padding: 0 10px;
      overflow-y: hidden;
    }
    #main_grid td{
      text-align: center;
    }

        filterObj: {
          0: function (data) {
              const { parentCname, id, parentEname, parentId, remark, status, cname, ename, subs } = data;
              return `
                <td>
                  <p>${cname}</p>
                  <span class="gray-color">${ename}</span>
                </td>
                <td>
                  ${status?
                    `<span>启用</span>`

                </td>
                <td>

                  <p>${data.modifyDate||'-'}</p>
                </td>
                <td><div class="category-remark">${remark||''}</div></td>
                <td class="blue-color">
                    <span data-single='${id}' data-onclick="addNextCategory" class="pointer ${status?'':'operate-disable'}">添加下一级</span>
                    <span data-single='${id}' data-onclick="editCategory" class="pointer mar-l10 ${status?'':'operate-disable'}">编辑</span>
                    <span data-id="${parentId?`${parentId}|${id}`:id}" data-onclick="deleteCategory" class="pointer mar-l10">删除</span>
                </td>
              `
          }
